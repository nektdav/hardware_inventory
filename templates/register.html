<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Εγγραφή Χρήστη</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">📝 Εγγραφή Χρήστη</h2>
    <form method="post" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Όνομα Χρήστη</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Κωδικός</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ρόλος</label>
        <select name="role" class="form-select">
          <option value="user">Χρήστης</option>
          <option value="admin">Διαχειριστής</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Εγγραφή</button>
      <a href="{{ url_for('login') }}" class="btn btn-secondary">Πίσω στη Σύνδεση</a>
    </form>
  </div>

<div class="text-center mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 Επιστροφή στην Αρχική Σελίδα</a>
</div>

</body>
</html>
