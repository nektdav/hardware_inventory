<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <title>Αναζήτηση Υλικού</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>🔍 Αναζήτηση Υλικού</h2>
    <form method="get" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" name="query" class="form-control" placeholder="Αναζήτηση κατά τύπο ή μοντέλο">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Αναζήτηση</button>
      </div>
    </form>
    {% if results %}
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Τύπος</th>
          <th>Μοντέλο</th>
          <th>Serial</th>
          <th>Τοποθεσία</th>
          <th>Κατάσταση</th>
        </tr>
      </thead>
      <tbody>
        {% for item in results %}
        <tr>
          <td>{{ item.type }}</td>
          <td>{{ item.model }}</td>
          <td>{{ item.serial }}</td>
          <td>{{ item.location }}</td>
          <td>{{ item.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>

<div class="text-center mt-4">
  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">🏠 Επιστροφή στην Αρχική Σελίδα</a>
</div>

</body>
</html>
